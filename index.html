<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <h2 class="title">Quote</h2>
        <div class="quote__section">
          <blockquote class="quote" id="quote">Loading...</blockquote>
          <span class="author" id="author">Loading...</span>
        </div>
        <div class="btn__section">
          <button class="btn btn__new" onclick="getQuote(api_url)">
            New Qoute
          </button>
          <button class="btn btn__twitter" onclick="tweet()">
            <i class="fa-brands fa-twitter"></i><span>Twitter</span>
          </button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
